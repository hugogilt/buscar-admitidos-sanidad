<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleccionar Buscador</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    main {
      background: #ffffffdd;
      color: #222;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(37, 117, 252, 0.3);
      max-width: 750px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #1a237e;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 380px;
    }

    .botones a {
      text-decoration: none;
      width: 100%;
    }

    button {
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.15s ease;
      width: 100%;
    }

    button:hover {
      background-color: #1a47d8;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      main {
        padding: 20px 15px;
        width: 90%;
      }

      .botones {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>¿Qué buscador quieres usar?</h1>
    <div class="botones">
      <a href="codigo-centro.html"><button>Código de Centro</button></a>
      <a href="departamento.html"><button>Departamento</button></a>
    </div>
  </main>
</body>
</html>
